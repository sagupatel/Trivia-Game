<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trivia Game</title>
</head>

<body>
    <div class="container">

        <div class="row" id="box-search" >
            <div class="thumbnail text-center">
                <img id="titlePic" src="./images/gauntlet.png" alt="Trivia" height="250px" width="250px" class="img-responsive mx-auto">
                <div class="title">
                    <h1 id="titleCenter" style=color:yellow>Do you have the Stones?</h1>
                </div>
            </div>
        </div>
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1> Where is Thanos from?</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q1A1" name="groupOfDefaultRadios1">
                    <label class="custom-control-label" for="Q1A1">Vormir</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q1A2" class="correct" name="groupOfDefaultRadios1">
                    <label class="custom-control-label" for="Q1A2">Titan</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q1A3" name="groupOfDefaultRadios1">
                    <label class="custom-control-label" for="Q1A3">Morag</label>
                </div>
                <div style="height: auto"></div>
            </div>
        </div>
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1> Which MCU movie parallels the storyline of the comic, Planet Hulk?</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q2A1" class="correct" name="groupOfDefaultRadios2">
                    <label class="custom-control-label" for="Q2A1">Thor: Ragnorak</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q2A2" name="groupOfDefaultRadios2">
                    <label class="custom-control-label" for="Q2A2">The Incredible Hulk</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q2A3" name="groupOfDefaultRadios2">
                    <label class="custom-control-label" for="Q2A3">Avengers: Age of Ultron</label>
                </div>

                <div style="height: auto"></div>

            </div>
        </div>
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1> In which MCU movie was Black Widow first introduced?</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q3A1" name="groupOfDefaultRadios3">
                    <label class="custom-control-label" for="Q3A1">The Avengers</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q3A2" class="correct" name="groupOfDefaultRadios3">
                    <label class="custom-control-label" for="Q3A2">Ironman 2</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q3A3" name="groupOfDefaultRadios3">
                    <label class="custom-control-label" for="Q3A3">Thor</label>
                </div>
                <div style="height: auto"></div>
            </div>
        </div>
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1> Where is Groot From?</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q4A1" class="correct" name="groupOfDefaultRadios4">
                    <label class="custom-control-label" for="Q4A1">Planet X</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q4A2" name="groupOfDefaultRadios4">
                    <label class="custom-control-label" for="Q4A2">Morag</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q4A3" name="groupOfDefaultRadios4">
                    <label class="custom-control-label" for="Q4A3">Knowhere</label>
                </div>
                <div style="height: auto"></div>
            </div>
        </div>
        <div class="card border-0 shadow my-5">
            <div class="card-body p-5">
                <h1> Vibranium is only found in one place in the MCU.  Where is it found?</h1>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q5A1" name="groupOfDefaultRadios5">
                    <label class="custom-control-label" for="Q5A1">The Kree Empire</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q5A2" name="groupOfDefaultRadios5">
                    <label class="custom-control-label" for="Q5A2">The Quantum Realm</label>
                </div>
                <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" id="Q5A3" class="correct" name="groupOfDefaultRadios5">
                    <label class="custom-control-label" for="Q5A3">The Kingdom of Wakanda</label>
                </div>
                <div style="height: auto"></div>
            </div>
        </div>
        <div class="mx-auto" style="width: 200px;">
            <button type="button" id="submit" class="btn btn-primary btn-lg">Submit answers!</button>
        </div>
    </div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>


</script>
</body>

</html>
